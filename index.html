<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head lang="en-us">
    <title>Layer List demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="//js.arcgis.com/3.13/esri/css/esri.css" rel="stylesheet" />
    <link href="Styles/index.css" rel="stylesheet" />
    <script src="Scripts/polyfills/polyfills.min.js"></script>
</head>
<body>
    <div id="flexcontainer">
        <div id="mapContainer">
            <div id="map">
                <progress id="mapProgress">Loading...</progress>
            </div>
        </div>
        <div id="tools">
            <div id="layerListContainer">
                <ul id="layerlist"></ul>
            </div>
            <div id="portalBrowser">

            </div>
        </div>
    </div>
    <div id="githubLink" class="github-link">
        <a href="https://github.com/WSDOT-GIS/arcgis-js-layer-list/" target="_blank">Source on GitHub</a>
    </div>
    <script>
        (function (root) {
            var dojoConfig = {
                async: true,
                packages: [
                   {
                       name: 'layer-list',
                       location: root + "/Scripts/custom/layer-list"
                   },
                   {
                       name: 'legend-helper',
                       location: root + "/Scripts/custom/legend-helper"
                   },
                   {
                       name: 'agol-portal-browser',
                       location: root + "/Scripts/custom/agol-portal-browser"
                   }
                ]

            };
            window.dojoConfig = dojoConfig;
        }(location.pathname.replace(/\/[^\/]*$/, "")));
    </script>
    <script src="//js.arcgis.com/3.13/init.js"></script>
    <script src="Scripts/index.js"></script>
</body>
</html>
