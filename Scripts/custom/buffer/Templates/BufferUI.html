<!DOCTYPE html>
<html>
<head>
    <title>BufferUI Template</title>
</head>
<body>
    <form class="buffer-ui">
        <div>
            <label>Distances</label>
            <input name="distances" placeholder="Enter a number(s)" pattern="\d+(?:\.\d+)?([,\s]+\d+(?:\.\d+)?)*" title="Must be a number or list of numbers." required="required" />
        </div>
        <div>
            <label>Measurement Unit</label>
            <select name="unit"></select>
        </div>
        <div>
            <label>Buffer spatial reference</label>
            <input type="number" name="bufferSpatialReference" value="2927" />
        </div>
        <fieldset>
            <label>Geometries</label>
            <ul class="geometry-list"></ul>
        </fieldset>
        <fieldset>
            <ul>
                <li><label><input type="checkbox" name="union" />Union results</label></li>
                <li><label><input type="checkbox" name="geodesic" />Geodesic</label></li>
            </ul>
        </fieldset>
        <div>
            <button type="submit">Buffer</button>
        </div>
    </form>
</body>
</html>
