<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head lang="en-us">
    <title>Layer List demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="//js.arcgis.com/3.13/esri/css/esri.css" rel="stylesheet" />
    <link href="../LayerList.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
    <script src="polyfills.min.js"></script>
    <script>
        (function () {
            var link, script;
            if (!window.HTMLDialogElement) {
                link = document.createElement("link");
                link.href = "../bower_components/dialog-polyfill/dialog-polyfill.css";
                link.rel = "stylesheet";
                document.head.appendChild(link);

                script = document.createElement("script");
                script.src = "../bower_components/dialog-polyfill/dialog-polyfill.js";
                document.head.appendChild(script);
            }
        }());
    </script>
</head>
<body>
    <div id="flexcontainer">
        <div id="mapContainer">
            <div id="map">
                <progress id="mapProgress">Loading...</progress>
            </div>
        </div>
        <div id="tools">
            <div>
                <ul id="layerlist"></ul>
            </div>
        </div>
    </div>
    <div id="githubLink" class="github-link">
        <a href="https://github.com/WSDOT-GIS/arcgis-js-layer-list/" target="_blank">Source on GitHub</a>
    </div>
    <script>
        (function (root) {
            var dojoConfig = {
                async: true,
                packages: [
                   {
                       name: 'layer-list',
                       location: root + "/..",
                       main: 'LayerList'
                   },
                   {
                       name: 'legend-helper',
                       location: root + "/../legend-helper",
                       main: 'LegendHelper'
                   }
                ]

            };
            window.dojoConfig = dojoConfig;
        }(location.pathname.replace(/\/[^\/]*$/, "")));
    </script>
    <script src="//js.arcgis.com/3.13/init.js"></script>
    <script src="index.js"></script>
</body>
</html>
